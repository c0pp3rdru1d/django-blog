{% extends "_base.html" %}
{% load static %}
{% block title %}{{ post.title }} — Copper Forest{% endblock %}

{% block content %}
  <article class="cf-window p-6 md:p-8">
    <a href="/" class="cf-link text-sm">← Back to posts</a>

    <h1 class="text-3xl md:text-4xl font-bold mt-3 text-white">{{ post.title }}</h1>
    <p class="text-xs text-gray-400 mt-1">{{ post.created_at|date:"M j, Y" }}</p>

    {% if post.cover %}
      <img class="rounded-xl mt-6 ring-1 ring-forest-700/60" src="{{ post.cover.url }}" alt="{{ post.title }}">
    {% endif %}

    <div class="prose prose-invert max-w-none mt-6">
      {{ post.body|linebreaks }}
    </div>
  </article>
{% endblock %}
